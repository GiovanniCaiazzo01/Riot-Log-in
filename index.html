<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Riot Log-in</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./img/Riot_Games_2019_(Symbol).svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <section data-aos="fade-up" data-aos-delay="100" id="project-container">
      <div data-aos="fade-up" data-aos-delay="250" id="left-side-container">
        <div id="left-side-column">
          <img
            data-aos="fade-up"
            data-aos-delay="350"
            src="img/Riot_Games-Logo.wine.svg"
          />
          <div id="form-container">
            <h1 data-aos="fade-up" data-aos-delay="450">Sign in</h1>
            <form>
              <div data-aos="fade-up" data-aos-delay="550" class="field-holder">
                <input type="text" id="username" />
                <label for="username">USERNAME</label>
              </div>
              <div data-aos="fade-up" data-aos-delay="650" class="field-holder">
                <input type="password" id="password" />
                <label for="password">PASSWORD</label>
              </div>
            </form>
            <div id="socials-link-container">
              <div
                data-aos="fade-up"
                data-aos-delay="750"
                class="social-icon facebook"
              >
                <img src="./img/facebook.png" />
              </div>

              <div
                data-aos="fade-up"
                data-aos-delay="800"
                class="social-icon google"
              >
                <img src="./img/google.png" />
              </div>

              <div
                data-aos="fade-up"
                data-aos-delay="850"
                class="social-icon apple"
              >
                <img src="./img/apple.png" />
              </div>

              <div
                data-aos="fade-up"
                data-aos-delay="900"
                class="social-icon xbox"
              >
                <img src="./img/xbox.png" />
              </div>
            </div>
            <div data-aos="fade-up" data-aos-delay="950" id="signed-check-box">
              <input type="checkbox" id="rember-me" />
              <label for="remeber-me">Stay signed in</label>
            </div>
          </div>
        </div>
        <div id="footer">
          <div onclick="checkUserCredentials()" id="footer-button-container">
            <img loading="lazy" src="img/arrow-right.svg" />
          </div>
        </div>
      </div>
      <div
        data-aos="fade-right"
        data-aos-delay="600"
        id="game-img-container"
      ></div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
