<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riot Log-in</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="project-container">
      <div id="left-side-container">
        <div id="left-side-column">
          <img src="img/Riot_Games-Logo.wine.svg" />
          <div id="form-container">
            <h1>Sign in</h1>
            <form>
              <div class="field-holder">
                <input type="text" id="username" />
                <label for="username">USERNAME</label>
              </div>
              <div class="field-holder">
                <input type="password" id="password" />
                <label for="password">PASSWORD</label>
              </div>
            </form>
            <div id="socials-link-container">
              <div class="social-icon facebook">
                <img src="./img/facebook.png" />
              </div>
              <div class="social-icon google">
                <img src="./img/google.png" />
              </div>
              <div class="social-icon apple">
                <img src="./img/apple.png" />
              </div>
              <div class="social-icon xbox">
                <img src="./img/xbox-logo.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="game-img-container"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
